<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员文件上传</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #6c757d;
            background-color: #f1f1f1;
            border-top: 1px solid #e1e1e1;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mt-5">上传文件</h2>
    <p class="text-center text-muted">请选择您需要上传的文件，并填写相关信息。</p>

    <!-- 显示消息 -->
    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <!-- 上传文件表单 -->
    <div class="card">
        <div class="card-header">
            <h4>上传文件</h4>
        </div>
        <div class="card-body">
            <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="file" class="form-label">选择文件</label>
                    <input type="file" name="file" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="file_description" class="form-label">文件描述</label>
                    <textarea class="form-control" id="file_description" name="file_description" rows="3" placeholder="请输入文件描述"></textarea>
                </div>
                <div class="mb-3">
                    <label for="file_category" class="form-label">文件关联类别</label>
                    <select class="form-select" id="file_category" name="file_category" required>
                        <option value="" selected disabled>请选择文件关联类别</option>
                        <option value="geological">掌子面</option>
                        <option value="excavation_diagnosis">超欠挖诊断</option>
                        <option value="excavation_calculation">超欠挖计算</option>
                        <option value="tunnel">隧道</option>
                        <option value="other">其他</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="related_record_id" class="form-label">关联记录编号（可选）</label>
                    <input type="text" class="form-control" id="related_record_id" name="related_record_id" placeholder="输入关联记录编号">
                </div>
                <div class="mb-3">
                    <label for="operation_reason" class="form-label">操作理由</label>
                    <textarea class="form-control" id="operation_reason" name="operation_reason" rows="3" placeholder="请输入操作理由" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">上传文件</button>
            </form>
        </div>
    </div>
</div>

<div class="mt-3 text-center">
    <!-- 返回主界面按钮 -->
    <a href="{% url 'index' %}" class="btn btn-secondary mx-2">返回首页</a>
    <!-- 跳转到文件列表页面 -->
    <a href="{% url 'preview' %}" class="btn btn-primary mx-2">查看文件记录</a>
</div>

<footer>
    &copy; 2025 信息管理系统 - 版权所有
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
