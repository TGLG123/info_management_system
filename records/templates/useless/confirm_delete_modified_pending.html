{#用户删除自己的“删除待审批信息”#}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认删除修改待审批记录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            color: #d9534f;
            font-weight: bold;
        }
        .btn {
            width: 45%;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h3>确认删除</h3>
    <p class="text-muted">您确定要删除这条修改待审批的记录吗？</p>
    <p><strong>记录编号:</strong> {{ record.face_id }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">确认删除</button>
        <a href="{% url 'user_records_view' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
